<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NikoFlow — Музыкальный поиск</title>
  <style>
    :root {
      --bg-light: #fefefe;
      --text-light: #222;
      --bg-dark: #121212;
      --text-dark: #eee;
      --primary: #7c3aed;
      --primary-hover: #a78bfa;
      --spotify-green: #1db954;
      --wiki-blue: #3366cc;
      --red-badge: #dc2626;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    header h1 {
      margin: 0;
      font-weight: 900;
      font-size: 1.8rem;
      color: var(--primary);
      user-select: none;
    }
    .theme-toggle {
      cursor: pointer;
      background: var(--primary);
      border: none;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 0.6rem;
      font-weight: 600;
      transition: background-color 0.3s;
      user-select: none;
    }
    .theme-toggle:hover {
      background: var(--primary-hover);
    }
    #search-input {
      width: 100%;
      max-width: 400px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    body.dark #search-input {
      border-color: #555;
      background: #222;
      color: var(--text-dark);
    }
    #search-input:focus {
      border-color: var(--primary);
    }
    .artist-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding-bottom: 2rem;
    }
    .artist-card {
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      user-select: none;
    }
    body.dark .artist-card {
      background: #222;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.3);
    }
    .artist-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.7);
    }
    .artist-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 1rem;
      margin-bottom: 0.8rem;
      user-select: none;
    }
    .artist-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.2rem;
    }
    .foreign-agent-badge {
      background: var(--red-badge);
      color: white;
      font-weight: 700;
      border-radius: 1rem;
      padding: 0.3rem 0.6rem;
      font-size: 0.75rem;
      user-select: none;
      margin-bottom: 0.3rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>NikoFlow</h1>
    <button class="theme-toggle" id="theme-toggle">Тёмная тема</button>
  </header>
  <input type="search" id="search-input" placeholder="Поиск артиста..." aria-label="Поиск артиста" />
  <section class="artist-list" id="artist-list" role="list">
    <!-- Карточки артистов появятся здесь -->
  </section>

  <script>
    const artists = [
      { name: "Noize MC", image: "https://upload.wikimedia.org/wikipedia/commons/3/38/Noize_MC_2014.jpg", foreignAgent: true },
      { name: "Монеточка", image: "https://upload.wikimedia.org/wikipedia/commons/e/ed/Monetochka_2021.jpg", foreignAgent: true },
      { name: "Земфира", image: "https://upload.wikimedia.org/wikipedia/commons/0/06/Zemfira_Ramazanova_2019.jpg", foreignAgent: false },
      { name: "Кино", image: "https://upload.wikimedia.org/wikipedia/commons/e/e7/Kino_1986.jpg", foreignAgent: false },
      { name: "Би-2", image: "https://upload.wikimedia.org/wikipedia/commons/6/69/BI-2_in_2019.jpg", foreignAgent: false }
      // Добавляй сюда любых артистов
    ];

    const artistList = document.getElementById('artist-list');
    const searchInput = document.getElementById('search-input');

    function renderArtists(filter = '') {
      const filtered = artists.filter(a => a.name.toLowerCase().includes(filter.toLowerCase()));
      artistList.innerHTML = '';
      if (filtered.length === 0) {
        artistList.innerHTML = '<p>Артисты не найдены.</p>';
        return;
      }
      filtered.forEach(artist => {
        const card = document.createElement('div');
        card.className = 'artist-card';
        card.tabIndex = 0;
        card.setAttribute('role', 'listitem');
        card.innerHTML = `
          ${artist.foreignAgent ? '<div class="foreign-agent-badge">Признан иноагентом в РФ</div>' : ''}
          <img src="${artist.image}" alt="Фото ${artist.name}" />
          <div class="artist-name">${artist.name}</div>
        `;
        card.addEventListener('click', () => {
          const encodedName = encodeURIComponent(artist.name);
          window.location.href = `artist.html?name=${encodedName}`;
        });
        card.addEventListener('keypress', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            card.click();
          }
        });
        artistList.appendChild(card);
      });
    }

    renderArtists();

    searchInput.addEventListener('input', e => {
      renderArtists(e.target.value);
    });

    // Тёмная тема
    const themeToggle = document.getElementById('theme-toggle');
    function setTheme(theme) {
      if (theme === 'dark') {
        document.body.classList.add('dark');
        themeToggle.textContent = 'Светлая тема';
        localStorage.setItem('nikoTheme', 'dark');
      } else {
        document.body.classList.remove('dark');
        themeToggle.textContent = 'Тёмная тема';
        localStorage.setItem('nikoTheme', 'light');
      }
    }
    const savedTheme = localStorage.getItem('nikoTheme') || 'light';
    setTheme(savedTheme);
    themeToggle.addEventListener('click', () => {
      const newTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
      setTheme(newTheme);
    });
  </script>
</body>
</html>
