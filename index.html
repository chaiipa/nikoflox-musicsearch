<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NikoFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #111827, #1f2937);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #1f2937;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 36px rgb(147 51 234 / 0.7);
    }
    .badge {
      background-color: #dc2626;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      border-radius: 0.5rem;
      display: inline-block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body class="min-h-screen px-6 py-8">

  <header class="text-3xl font-bold mb-12 text-purple-400 tracking-wide select-none">
    NikoFlow
  </header>

  <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 max-w-7xl mx-auto">
    <!-- Артисты сюда добавятся -->
  </main>

  <script>
    const artists = [
      {
        name: "Noize MC",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Noize_MC_2014.jpg/320px-Noize_MC_2014.jpg",
        songs: ["Вселенная бесконечна", "Выдыхай"],
        spotify: "https://open.spotify.com/artist/6PoSJbLrCuQ4gTWDNaBESz",
        wikipedia: "https://ru.wikipedia.org/wiki/Noize_MC",
        foreignAgent: true
      },
      {
        name: "Монеточка",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Monetochka_2021.jpg/320px-Monetochka_2021.jpg",
        songs: ["Каждый раз", "Нет монет"],
        spotify: "https://open.spotify.com/artist/2nlfoOBzJ2fD2bnz1WylkI",
        wikipedia: "https://ru.wikipedia.org/wiki/Монеточка",
        foreignAgent: true
      }
    ];

    const main = document.querySelector('main');

    artists.forEach(artist => {
      const card = document.createElement('div');
      card.className = 'card p-5 cursor-pointer flex flex-col items-center text-center';
      card.innerHTML = `
        <img src="${artist.image}" alt="${artist.name}" class="rounded-2xl w-full h-64 object-cover mb-6 shadow-lg" />
        <h2 class="text-2xl font-semibold mb-2">${artist.name}</h2>
        ${artist.foreignAgent ? '<div class="badge">Признан иноагентом в РФ</div>' : ''}
      `;

      // При клике идём на artist.html с именем артиста в параметре
      card.addEventListener('click', () => {
        const encodedName = encodeURIComponent(artist.name);
        window.location.href = `artist.html?name=${encodedName}`;
      });

      main.appendChild(card);
    });
  </script>

</body>
</html>
