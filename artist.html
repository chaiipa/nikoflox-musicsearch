<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>

    }

    a.spotify {

    }
    a.spotify:hover {

    }
    ul.songs li {
      margin-bottom: 0.5rem;
      padding-left: 1.2rem;
      position: relative;
    }
    ul.songs li::before {
      content: "üéµ";
      position: absolute;
      left: 0;
    }
    .artist-image {
      max-width: 320px;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.6);
      margin-bottom: 1.5rem;
    }

  </style>
</head>
<body>

  <div class="container">

    <button class="btn-back" onclick="history.back()">‚Üê –ù–∞–∑–∞–¥</button>

    <div id="artist-profile" class="text-center">
      <!-- –ü—Ä–æ—Ñ–∏–ª—å –∞—Ä—Ç–∏—Å—Ç–∞ –ø–æ–¥–≥—Ä—É–∑–∏—Ç—Å—è —Å—é–¥–∞ -->
    </div>

  <script>
    // –î–∞–Ω–Ω—ã–µ –∞—Ä—Ç–∏—Å—Ç–æ–≤ (—Ç–æ–∂–µ –Ω–∞–¥–æ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å index.html)
    const artists = [
      {
        name: "Noize MC",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Noize_MC_2014.jpg/320px-Noize_MC_2014.jpg",
        songs: ["–í—Å–µ–ª–µ–Ω–Ω–∞—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–∞", "–í—ã–¥—ã—Ö–∞–π"],
        spotify: "https://open.spotify.com/artist/6PoSJbLrCuQ4gTWDNaBESz",
        wikipedia: "https://ru.wikipedia.org/wiki/Noize_MC",
        foreignAgent: true
      },
      {
        name: "–ú–æ–Ω–µ—Ç–æ—á–∫–∞",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Monetochka_2021.jpg/320px-Monetochka_2021.jpg",
        songs: ["–ö–∞–∂–¥—ã–π —Ä–∞–∑", "–ù–µ—Ç –º–æ–Ω–µ—Ç"],
        spotify: "https://open.spotify.com/artist/2nlfoOBzJ2fD2bnz1WylkI",
        wikipedia: "https://ru.wikipedia.org/wiki/–ú–æ–Ω–µ—Ç–æ—á–∫–∞",
        foreignAgent: true
      }
    ];

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ –∏–∑ URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const artistName = getQueryParam('name');
    const profileDiv = document.getElementById('artist-profile');

    if (!artistName) {
      profileDiv.innerHTML = '<p>–ê—Ä—Ç–∏—Å—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p>';
    } else {
      const artist = artists.find(a => a.name === artistName);
      if (!artist) {
        profileDiv.innerHTML = `<p>–ê—Ä—Ç–∏—Å—Ç —Å –∏–º–µ–Ω–µ–º "${artistName}" –Ω–µ –Ω–∞–π–¥–µ–Ω.</p>`;
      } else {
        profileDiv.innerHTML = `
          <img src="${artist.image}" alt="${artist.name}" class="artist-image" />
          <h1>${artist.name}</h1>
          ${artist.foreignAgent ? '<div class="badge">–ü—Ä–∏–∑–Ω–∞–Ω –∏–Ω–æ–∞–≥–µ–Ω—Ç–æ–º –≤ –†–§</div>' : ''}
          <h2>–ü–µ—Å–Ω–∏:</h2>
          <ul class="songs">
            ${artist.songs.map(song => `<li>${song}</li>`).join('')}
          </ul>
          <div style="margin-top: 2rem;">
            <a href="${artist.spotify}" target="_blank" class="spotify">Spotify</a>
            <a href="${artist.wikipedia}" target="_blank" class="wikipedia">Wikipedia</a>
          </div>
        `;
      }
    }
  </script>

</body>
</html>
