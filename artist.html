<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ü—Ä–æ—Ñ–∏–ª—å –∞—Ä—Ç–∏—Å—Ç–∞ ‚Äî NikoFlow</title>
  <style>
    :root {
      --bg-light: #fefefe;
      --text-light: #222;
      --bg-dark: #121212;
      --text-dark: #eee;
      --primary: #7c3aed;
      --primary-hover: #a78bfa;
      --spotify-green: #1db954;
      --wiki-blue: #3366cc;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .container {
      max-width: 900px;
      width: 100%;
    }
    button.btn-back {
      background-color: var(--primary);
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s ease;
      user-select: none;
      color: white;
      border: none;
      margin-bottom: 1.5rem;
    }
    button.btn-back:hover {
      background-color: var(--primary-hover);
    }
    .artist-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
      justify-content: center;
    }
    .artist-image {
      width: 280px;
      height: 280px;
      border-radius: 1.5rem;
      object-fit: cover;
      box-shadow: 0 8px 32px rgba(124, 58, 237, 0.7);
      flex-shrink: 0;
      user-select: none;
    }
    .artist-info {
      flex: 1;
      min-width: 200px;
    }
    .artist-name {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 0.4rem;
      user-select: none;
    }
    .badge {
      background-color: #dc2626;
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
      border-radius: 0.5rem;
      font-weight: 700;
      display: inline-block;
      margin-bottom: 1rem;
      user-select: none;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    a.spotify {
      background-color: var(--spotify-green);
      padding: 0.75rem 1.8rem;
      border-radius: 2rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    a.spotify:hover {
      background-color: #17a44c;
    }
    a.wikipedia {
      background-color: var(--wiki-blue);
      padding: 0.75rem 1.8rem;
      border-radius: 2rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    a.wikipedia:hover {
      background-color: #254b9a;
    }
    h2.songs-title {
      margin-top: 2rem;
      font-size: 1.8rem;
      font-weight: 700;
      user-select: none;
    }
    ul.songs {
      list-style: none;
      padding-left: 0;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    ul.songs li {
      margin-bottom: 0.5rem;
      padding-left: 1.4rem;
      position: relative;
      user-select: none;
    }
    ul.songs li::before {
      content: "üéµ";
      position: absolute;
      left: 0;
    }
    .wiki-section {
      margin-top: 3rem;
      background: #222222bb;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
      user-select: text;
    }
    .wiki-section h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      user-select: none;
    }
    .loading {
      color: #aaa;
      font-style: italic;
      margin-top: 1rem;
      user-select: none;
    }
    /* –ê—É–¥–∏–æ–ø–ª–µ–µ—Ä —Å—Ç–∏–ª–∏ */
    .player {
      margin-top: 2rem;
      background: #333;
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      user-select: none;
    }
    .player.dark {
      background: #444;
    }
    .player button {
      background: var(--primary);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      color: white;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.25s;
    }
    .player button:hover {
      background: var(--primary-hover);
    }
    .player .time {
      color: #ccc;
      font-family: monospace;
      font-size: 0.9rem;
      min-width: 80px;
      user-select: none;
    }
    .player input[type="range"] {
      flex: 1;
      cursor: pointer;
      border-radius: 5px;
      height: 5px;
      background: #555;
      -webkit-appearance: none;
    }
    .player input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.25s;
    }
    .player input[type="range"]:hover::-webkit-slider-thumb {
      background: var(--primary-hover);
    }
    .playlist {
      margin-top: 2rem;
      user-select: none;
    }
    .playlist-item {
      padding: 0.5rem 1rem;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.dark .playlist-item {
      color: var(--text-dark);
    }
    .playlist-item:hover {
      background-color: var(--primary-hover);
      color: white;
    }
    .playlist-item.active {
      background-color: var(--primary);
      color: white;
      pointer-events: none;
    }
    @media (max-width: 640px) {
      .artist-header {
        flex-direction: column;
        align-items: center;
      }
      .artist-image {
        width: 220px;
        height: 220px;
      }
      .artist-name {
        font-size: 2.2rem;
        text-align: center;
      }
      .player {
        flex-direction: column;
        gap: 0.5rem;
      }
      .player input[type="range"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <button class="btn-back" onclick="history.back()">‚Üê –ù–∞–∑–∞–¥</button>

    <div id="artist-profile"></div>

  </div>

  <script>
    const artists = [
      {
        name: "Noize MC",
        image: "https://upload.wikimedia.org/wikipedia/commons/3/38/Noize_MC_2014.jpg",
        songs: [
          { title: "–í—Å–µ–ª–µ–Ω–Ω–∞—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–∞", src: "https://cdn.jsdelivr.net/gh/freecodecamp/cdn@main/music/NoizeMC_-_–í—Å–µ–ª–µ–Ω–Ω–∞—è_–±–µ—Å–∫–æ–Ω–µ—á–Ω–∞.mp3" },
          { title: "–í—ã–¥—ã—Ö–∞–π", src: "https://cdn.jsdelivr.net/gh/freecodecamp/cdn@main/music/NoizeMC_-_–í—ã–¥—ã—Ö–∞–π.mp3" }
        ],
        spotify: "https://open.spotify.com/artist/6PoSJbLrCuQ4gTWDNaBESz",
        wikipedia: "https://ru.wikipedia.org/wiki/Noize_MC",
        foreignAgent: true
      },
      {
        name: "–ú–æ–Ω–µ—Ç–æ—á–∫–∞",
        image: "https://upload.wikimedia.org/wikipedia/commons/e/ed/Monetochka_2021.jpg",
        songs: [
          { title: "–ö–∞–∂–¥—ã–π —Ä–∞–∑", src: "https://cdn.jsdelivr.net/gh/freecodecamp/cdn@main/music/Monetochka_-_–ö–∞–∂–¥—ã–π_—Ä–∞–∑.mp3" },
          { title: "–ù–µ—Ç –º–æ–Ω–µ—Ç", src: "https://cdn.jsdelivr.net/gh/freecodecamp/cdn@main/music/Monetochka_-_–ù–µ—Ç_–º–æ–Ω–µ—Ç.mp3" }
        ],
        spotify: "https://open.spotify.com/artist/2nlfoOBzJ2fD2bnz1WylkI",
        wikipedia: "https://ru.wikipedia.org/wiki/–ú–æ–Ω–µ—Ç–æ—á–∫–∞",
        foreignAgent: true
      }
    ];

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function fetchWikiExtract(title) {
      const endpoint = `https://ru.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}`;
      try {
        const response = await fetch(endpoint);
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
        const data = await response.json();
        return data.extract_html || data.extract || '–û–ø–∏—Å–∞–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.';
      } catch (e) {
        return '<p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ —Å –í–∏–∫–∏–ø–µ–¥–∏–∏.</p>';
      }
    }

    // –§–æ—Ä–º–∞—Ç –≤—Ä–µ–º–µ–Ω–∏ (—Å–µ–∫ -> mm:ss)
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    const artistNameRaw = getQueryParam('name');
    const artistName = artistNameRaw ? decodeURIComponent(artistNameRaw) : null;
    const profileDiv = document.getElementById('artist-profile');

    if (!artistName) {
      profileDiv.innerHTML = '<p>–ê—Ä—Ç–∏—Å—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p>';
    } else {
      const artist = artists.find(a => a.name === artistName);
      if (!artist) {
        profileDiv.innerHTML = `<p>–ê—Ä—Ç–∏—Å—Ç —Å –∏–º–µ–Ω–µ–º "${artistName}" –Ω–µ –Ω–∞–π–¥–µ–Ω.</p>`;
      } else {
        profileDiv.innerHTML = `
          <div class="artist-header">
            <img src="${artist.image}" alt="${artist.name}" class="artist-image" />
            <div class="artist-info">
              <h1 class="artist-name">${artist.name}</h1>
              ${artist.foreignAgent ? '<div class="badge">–ü—Ä–∏–∑–Ω–∞–Ω –∏–Ω–æ–∞–≥–µ–Ω—Ç–æ–º –≤ –†–§</div>' : ''}
              <div class="buttons">
                <a href="${artist.spotify}" target="_blank" rel="noopener" class="spotify" aria-label="Spotify –ø—Ä–æ—Ñ–∏–ª—å">Spotify</a>
                <a href="${artist.wikipedia}" target="_blank" rel="noopener" class="wikipedia" aria-label="–í–∏–∫–∏–ø–µ–¥–∏—è –ø—Ä–æ—Ñ–∏–ª—å">Wikipedia</a>
              </div>
            </div>
          </div>
          <h2 class="songs-title">–ü–µ—Å–Ω–∏:</h2>
          <ul class="songs" id="song-list">
            ${artist.songs.map((s,i) => `<li data-index="${i}">${s.title}</li>`).join('')}
          </ul>
          <div class="player" id="audio-player" aria-label="–ê—É–¥–∏–æ–ø–ª–µ–µ—Ä">
            <button id="play-pause" aria-label="–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏">&#9658;</button>
            <span class="time" id="current-time">00:00</span>
            <input type="range" id="progress" value="0" min="0" max="100" step="1" aria-label="–ü—Ä–æ–≥—Ä–µ—Å—Å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è" />
            <span class="time" id="duration">00:00</span>
          </div>
          <section class="wiki-section" aria-live="polite">
            <h3>–û–ø–∏—Å–∞–Ω–∏–µ –∏–∑ –í–∏–∫–∏–ø–µ–¥–∏–∏</h3>
            <div id="wiki-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
          </section>
        `;

        // –ü–æ–¥–≥—Ä—É–∂–∞–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ
        fetchWikiExtract(artist.name).then(html => {
          document.getElementById('wiki-content').innerHTML = html;
        });

        // –ê—É–¥–∏–æ–ø–ª–µ–µ—Ä –ª–æ–≥–∏–∫–∞
        const audio = new Audio();
        let currentTrackIndex = 0;
        const playPauseBtn = document.getElementById('play-pause');
        const progress = document.getElementById('progress');
        const currentTimeSpan = document.getElementById('current-time');
        const durationSpan = document.getElementById('duration');
        const songList = document.getElementById('song-list');
        const playerDiv = document.getElementById('audio-player');

        function loadTrack(index) {
          currentTrackIndex = index;
          audio.src = artist.songs[index].src;
          audio.load();
          // –í—ã–¥–µ–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —Ç—Ä–µ–∫
          Array.from(songList.children).forEach(li => {
            li.classList.remove('active');
          });
          const activeLi = songList.querySelector(`li[data-index="${index}"]`);
          if (activeLi) activeLi.classList.add('active');
          playPauseBtn.innerHTML = "&#9658;"; // –ö–Ω–æ–ø–∫–∞ –≤ Play
          currentTimeSpan.textContent = "00:00";
          durationSpan.textContent = "00:00";
          progress.value = 0;
        }

        loadTrack(currentTrackIndex);

        playPauseBtn.addEventListener('click', () => {
          if (audio.paused) {
            audio.play();
            playPauseBtn.innerHTML = "&#10073;&#10073;"; // Pause
          } else {
            audio.pause();
            playPauseBtn.innerHTML = "&#9658;"; // Play
          }
        });

        audio.addEventListener('loadedmetadata', () => {
          durationSpan.textContent = formatTime(audio.duration);
          progress.max = Math.floor(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
          progress.value = Math.floor(audio.currentTime);
          currentTimeSpan.textContent = formatTime(audio.currentTime);
        });

        progress.addEventListener('input', () => {
          audio.currentTime = progress.value;
        });

        // –ö–ª–∏–∫ –ø–æ –ø–µ—Å–Ω–µ ‚Äî –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –µ—ë
        songList.addEventListener('click', e => {
          if (e.target.tagName.toLowerCase() === 'li') {
            const idx = +e.target.getAttribute('data-index');
            if (idx !== currentTrackIndex) {
              loadTrack(idx);
            }
            audio.play();
            playPauseBtn.innerHTML = "&#10073;&#10073;";
          }
        });

        // –ü–æ –æ–∫–æ–Ω—á–∞–Ω–∏–∏ –ø–µ—Å–Ω–∏ ‚Äî –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é, –µ—Å–ª–∏ –µ—Å—Ç—å
        audio.addEventListener('ended', () => {
          if (currentTrackIndex < artist.songs.length -1) {
            loadTrack(currentTrackIndex + 1);
            audio.play();
            playPauseBtn.innerHTML = "&#10073;&#10073;";
          } else {
            playPauseBtn.innerHTML = "&#9658;";
          }
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã - —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Å index.html
        function setTheme(theme) {
          if (theme === 'dark') {
            document.body.classList.add('dark');
          } else {
            document.body.classList.remove('dark');
          }
        }
        // –ß–∏—Ç–∞–µ–º –∏–∑ localStorage –∏ —Å—Ç–∞–≤–∏–º —Ç–µ–º—É
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
      }
    }
  </script>

</body>
</html>
