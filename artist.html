<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Профиль артиста — NikoFlow</title>
<style>
  :root {
    --bg-dark: #0a0a0f;
    --text-dark: #f2f2f7;
    --primary: #7c3aed;
    --primary-hover: #a78bfa;
    --spotify-green: #1db954;
    --yandex-yellow: #ffcc00;
    --youtube-red: #ff0000;
    --wiki-blue: #3366cc;
    --card-bg: #1a1a22;
    --shadow-glow: 0 0 15px rgba(124, 58, 237, 0.8);
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-dark);
    color: var(--text-dark);
    min-height: 100vh;
    padding: 1rem;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }

  .container {
    max-width: 980px;
    width: 100%;
    animation: fadeInUp 0.7s ease forwards;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* Кнопка назад */
  button.btn-back {
    background: linear-gradient(135deg, var(--primary), var(--primary-hover));
    padding: 0.7rem 1.5rem;
    border-radius: 0.7rem;
    font-weight: 600;
    cursor: pointer;
    color: white;
    border: none;
    margin-bottom: 2rem;
    box-shadow: 0 0 20px rgba(124, 58, 237, 0.7);
    transition: all 0.3s ease;
  }
  button.btn-back:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 35px rgba(167, 139, 250, 1);
  }

  /* Хедер артиста */
  .artist-header {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 2rem;
    margin-bottom: 2rem;
    justify-content: center;
    background: linear-gradient(135deg, #7c3aed20, #a78bfa20);
    border-radius: 2rem;
    padding: 2rem;
    box-shadow: var(--shadow-glow);
  }

  .artist-image {
    width: 280px;
    height: 280px;
    border-radius: 1.5rem;
    object-fit: cover;
    flex-shrink: 0;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    box-shadow: 0 12px 40px rgba(124, 58, 237, 0.7);
  }
  .artist-image:hover {
    transform: scale(1.07) rotate(2deg);
    box-shadow: 0 16px 50px rgba(167, 139, 250, 0.9);
  }

  .artist-info {
    flex: 1;
    min-width: 240px;
  }

  .artist-name {
    font-size: 3.2rem;
    font-weight: 900;
    margin-bottom: 0.6rem;
    color: var(--primary);
    text-shadow: 0 0 12px rgba(124, 58, 237, 0.9);
  }

  .badge {
    background: #dc2626;
    padding: 0.4rem 0.8rem;
    font-size: 1rem;
    border-radius: 0.6rem;
    font-weight: 700;
    display: inline-block;
    margin-bottom: 1.2rem;
    box-shadow: 0 0 15px #dc2626bb;
  }

  /* Кнопки */
  .buttons {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }

  a.btn-link {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 1rem 2rem;
    border-radius: 3rem;
    font-weight: 700;
    color: white;
    text-decoration: none;
    font-size: 1.05rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(6px);
  }

  a.btn-link svg {
    width: 22px;
    height: 22px;
    fill: white;
  }

  a.btn-link:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
  }

  a.spotify {
    background: var(--spotify-green);
    box-shadow: 0 0 20px #1db954bb;
  }
  a.spotify:hover { background: #17a44c; }

  a.yandex {
    background: var(--yandex-yellow);
    color: #222;
    box-shadow: 0 0 20px #ffcc00bb;
  }
  a.yandex:hover { background: #e6b800; }

  a.youtube {
    background: var(--youtube-red);
    box-shadow: 0 0 20px #ff0000bb;
  }
  a.youtube:hover { background: #cc0000; }

  a.wikipedia {
    background: var(--wiki-blue);
    box-shadow: 0 0 20px #3366ccbb;
  }
  a.wikipedia:hover { background: #254b9a; }

  /* Wiki секция */
  .wiki-section {
    margin-top: 3rem;
    background: var(--card-bg);
    padding: 2rem;
    border-radius: 1.5rem;
    box-shadow: 0 0 35px rgba(124, 58, 237, 0.7);
    max-width: 980px;
    line-height: 1.7;
  }

  .wiki-section h3 {
    font-size: 1.8rem;
    margin-bottom: 1.2rem;
    font-weight: 700;
    color: var(--primary);
    text-shadow: 0 0 10px var(--primary);
  }

  .loading {
    color: #aaa;
    font-style: italic;
    margin-top: 1rem;
  }

  /* Баннер */
  .concert-banner {
    margin: 2rem 0 1.5rem 0;
    padding: 1.2rem 2rem;
    background: linear-gradient(90deg, #7c3aed88, #a78bfa88);
    border-radius: 1.2rem;
    color: white;
    font-weight: 700;
    font-size: 1.4rem;
    text-align: center;
    box-shadow: var(--shadow-glow);
  }

  /* Факты */
  .facts-section {
    margin: 1.5rem 0 3rem 0;
    background: var(--card-bg);
    padding: 1.5rem 2rem;
    border-radius: 1.2rem;
    box-shadow: 0 0 20px rgba(124, 58, 237, 0.6);
  }
  .facts-section h3 {
    margin-bottom: 1rem;
    font-size: 1.6rem;
    color: var(--primary);
  }
  .facts-section ul {
    padding-left: 1.2rem;
  }
  .facts-section li {
    margin-bottom: 0.5rem;
  }

  @media (max-width: 640px) {
    .artist-header { flex-direction: column; }
    .artist-image { width: 220px; height: 220px; }
    .artist-name { font-size: 2.2rem; text-align: center; }
  }
</style>
</head>
